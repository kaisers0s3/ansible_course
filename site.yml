---
- hosts: all
  become: true
  pre_tasks:

    - name: install updates for fedora
      tags: always
      ansible.builtin.dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == "Fedora"

    - name: install updates for ubuntu
      tags: always
      ansible.builtin.apt:
        upgrade: dist
        update_cache: yes
      when: ansible_distribution == "Ubuntu"
 
- hosts: web_servers
  become: true
  tasks:

    - name: install apache on webservers (ubuntu)
      tags: apache,ubuntu
      ansible.builtin.apt:
        name:
          - apache2
          - libapache2-mod-php
      when: ansible_distribution == "Ubuntu"

    - name: install apache on webservers (fedora)
      tags: apache,fedora
      ansible.builtin.dnf:
        name: httpd
      when: ansible_distribution == "Fedora"
    
    - name: insure apache is running (ubuntu)
      tags: apache, ubuntu
      ansible.builtin.service:
        name: apache2
        state: started
      when: ansible_distribution == "Ubuntu"

    - name: insure apache is running (fedora)
      tags: apache,fedora
      ansible.builtin.service:
        name: httpd
        state: started
      when: ansible_distribution == "Fedora"

    - name: change email address for admin
      ansible.builtin.lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^ServerAdmin'
        line: ServerAdmin mike@mike.com
      when: ansible_distribution == "Fedora"
      register: httpd

    - name: restart http (fedora)
      ansible.builtin.service:
        name: httpd
        state: restarted
      when: httpd.changed

    - name: copy html file for website
      tags: apache,ubuntu
      ansible.builtin.copy:
        src: default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644


- hosts: db_servers
  become: true
  tasks:

    - name: install mariadb on db servers
      tags: db,fedora
      ansible.builtin.dnf:
        name: mariadb
        state: latest
      when: ansible_distribution == "Fedora"

